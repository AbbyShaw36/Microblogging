<div id="userInfo" class="">
	<div class="headPortrait">
		<img src="{{user.hpPath + user.hp}}" alt="头像">
	</div>
	<div class="text-center" ng-bind="user.name">加载中...</div>
	<div class="text-center follow">
		<a href="#">粉丝(<span ng-bind="user.followers">0</span>)</a>
		<a href="#">关注(<span ng-bind="user.followings">0</span>)</a>
	</div>
	<div class="infoBox clearfix">
		<ul class="col-md-10 center-block">
			<li>性别：<span ng-bind="user.sex.name">加载中...</span></li>
			<li>生日：<span ng-bind="user.birthday ? (user.birthday | date: 'yyyy-MM-dd') : '未填'">加载中...</span></li>
			<li>邮箱：<span ng-bind="user.email">加载中...</span></li>
			<li>个性介绍：<span ng-bind="user.introduction">加载中...</span></li>
		</ul>
	</div>
	<div class="text-right updateInfo" ng-if="!$stateParams.userId">
		<a href="#/updateInfo">编辑个人信息</a>
	</div>
</div>
