<div ng-controller="LoginCtrl" id="login" class="panel container">
	<div class="formBox panel-body col-md-6 col-md-offset-3" ng-controller="TabCtrl">
		<div>
			<ul class="tabTitle row list-inline">
				<li ng-class="{active: isSet(1)}" class="col-lg-6 text-center"><a href ng-click="setTab(1)">快速登录</a></li>
				<li ng-class="{active: isSet(2)}" class="col-lg-6 text-center"><a href ng-click="setTab(2)">快速注册</a></li>
			</ul>
		</div>
		<div class="formContent">
			<div ng-show="isSet(1)" ng-controller="SigninCtrl">
				<form role="form" name="signinForm" novalidate>
					<div class="form-group row">
						<label class="col-md-12 center-block">
							<span class="col-md-4 text-right">用户名：</span>
							<input type="text" name="name" required ng-model="name" class="col-md-4">
							<span class="error col-md-4" ng-show="signinForm.name.$dirty && signinForm.name.$invalid">
								<span ng-show="signinForm.name.$error.required">用户名不能为空</span>
							</span>
						</label>
					</div>
					<div class="form-group row">
						<label class="col-md-12 center-block">
							<span class="col-md-4 text-right">密码：</span>
							<input type="password" name="password" required ng-model="password" class="col-md-4">
							<span class="error col-md-4" ng-show="signinForm.password.$dirty && signinForm.password.$invalid">
								<span ng-show="signinForm.password.$error.required">密码不能为空</span>
							</span>
						</label>
					</div>
					<div class="form-group row">
						<button role="button" class="btn btn1 col-md-6 col-md-offset-3" ng-click="signin()">登录</button>
					</div>
				</form>
			</div>
			<div ng-show="isSet(2)" ng-controller="SignupCtrl">
				<form role="form" name="signupForm" novalidate>
					<div class="form-group row">
						<label class="col-md-12 center-block">
							<span class="col-md-4 text-right">用户名：</span>
							<input type="text" name="name" ng-model="name" ensure-unique="name" required class="col-md-4">
							<span class="error col-md-4" ng-show="signupForm.name.$dirty && signupForm.name.$invalid">
								<span ng-show="signupForm.name.$error.required">用户名不能为空</span>
								<span ng-show="!signupForm.name.$error.required && signupForm.name.$error.ensureUnique">该用户名已存在</span>
							</span>
						</label>
					</div>
					<div class="form-group row">
						<label class="col-md-12 center-block">
							<span class="col-md-4 text-right">密码：</span>
							<input type="password" name="password" ng-model="password" ng-minlength="6" ng-maxlength="12" required placeholder="密码长度为6-12位" class="col-md-4">
							<span class="error col-md-4" ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
								<span ng-show="signupForm.password.$error.required">密码不能为空</span>
								<span ng-show="signupForm.password.$error.minlength">密码长度不能小于6位</span>
								<span ng-show="signupForm.password.$error.maxlength">密码长度不能大于12位</span>
							</span>
						</label>
					</div>
					<div class="form-group row">
						<label class="col-md-12 center-block">
							<span class="col-md-4 text-right">验证密码：</span>
							<input type="password" name="confirmPw" ng-model="confirmPw" equal="password" required placeholder="请再输入一次密码" class="col-md-4">
							<span class="error col-md-4" ng-show="signupForm.confirmPw.$dirty && signupForm.confirmPw.$invalid">
								<span ng-show="signupForm.confirmPw.$error.required">验证密码不能为空</span>
								<span ng-show="!signupForm.confirmPw.$error.required && signupForm.confirmPw.$error.equal">验证密码与密码不一致</span>
							</span>
						</label>
					</div>
					<div class="form-group row">
						<button role="button" class="btn btn1 col-md-6 col-md-offset-3" ng-click="signup()">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
